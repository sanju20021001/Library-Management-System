<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Public Library - Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-sm bg-light container">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" style="color: burlywood;">Public Library</a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item" th:text="${username}" style="margin-top: 8px; margin-right: 10px;"></li>
                    <li class="nav-item"><a th:href="@{'/login'}" th:if="'Public User' ==  ${username}" class="nav-link" style="color: burlywood"><b>Login</b></a></li>
                    <li class="nav-item"><a th:href="@{'/register'}" th:if="'Public User' ==  ${username}" class="nav-link" style="color: burlywood"><b>Register</b></a></li>
                    <li class="nav-item"><a th:href="@{'/request-book'}" th:if="'Public User' != ${username}" class="nav-link" style="color: burlywood"><b>Request Book</b></a></li>
                    <li class="nav-item"><a th:href="@{'/return-book'}" th:if="'Public User' != ${username}" class="nav-link" style="color: burlywood"><b>Return Book</b></a></li>
                    <li class="nav-item"><a th:href="@{'/logout'}" th:if="'Public User' != ${username}" class="nav-link" style="color: burlywood"><b>Logout</b></a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="row ">
                <div class="col-md-12">
                    <h1 style="text-align: center; margin-top: 20px;">Public Library - Galewela</h1>
                    <p style="text-align: center">Reserve your favourite book.</p>
                    <p th:text="${message_success}" style="text-align: center; color: green;"></p>
                    <p th:text="${message_failed}" style="text-align: center; color: red;"></p>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3" th:each="book : ${booksList}" style="background-color: burlywood; margin: 10px 10px 10px 0px; padding: 20px; border-radius: 10px;">
                    <label th:text="'Book name: ' + ${book.name}"></label><br>
                    <label th:text="'Author: ' + ${book.author}"></label><br>
                    <label th:text="'Publisher: ' + ${book.publisher}"></label><br>
                    <label th:text="'Category: ' + ${book.category}"></label><br/>
                    
                    <a th:href="@{'/reserve-book/' + ${book.id}}" class="btn btn-primary">Reserve</a><br/>
                </div>
            </div>
            
            <div class="row" style="margin-top: 150px; background-color: #BBB; padding: 10px;">
                <div class="col-md-4">
                    <h4 th:text="${admin.name}"></h4>
                    <p>Reserve your favourite book.</p>
                </div>
                
                <div class="col-md-4">
                    <h5>Contact</h5>
                    <h6 th:text="${admin.email}"></h6>
                    <h6 th:text="${admin.contact}"></h6>
                </div>
                
                <div class="col-md-4">
                    <h5>Location</h5>
                    <h6 th:text="${admin.address}"></h6>
                </div>
            </div>
            
        </div>
    </body>
</html>
