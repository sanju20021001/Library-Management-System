<html>
    <head>
        <title>Public Library - Request Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light container">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" style="color: burlywood;">Public Library</a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item" th:text="${username}" style="margin-top: 8px; margin-right: 10px;"></li>
                    <li class="nav-item"><a th:href="@{'/logout'}" th:if="'Public User' != ${username}" class="nav-link" style="color: burlywood"><b>Logout</b></a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container">            
            <div class="row" style="margin-top: 100px; margin-bottom: 50px;">
                <div class="col-md-3"></div>
                
                <div class="col-md-6" style="background-color: burlywood; padding: 20px; border-radius: 8px;">
                    <h1 style="text-align: center;">Request Book</h1>
                    <form th:action="@{'/confirm-request'}" th:object="${request}" method="POST">
                        <label>Book Name: </label>
                        <input type="text" name="bookname" th:field="*{bookname}" class="form-control" /><br>
                        
                        <label>Author: </label>
                        <input type="text" name="author" th:field="*{author}" class="form-control" /><br>
                        
                        <input type="submit" value="Register" class="form-control btn btn-primary"/>
                    </form>
                </div>
                
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
