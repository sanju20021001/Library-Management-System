<!DOCTYPE html>

<html>
    <head>
        <title>Admin Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-sm bg-light container">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{'/admin'}" style="color: burlywood;">Admin Login</a>
                </div>
            </div>
        </nav>
        
        <div class="container">    
            <div class="row" style="margin-top: 80px;">
                <div class="col-md-3"></div>
                
                <div class="col-md-6" style="background-color: burlywood; padding: 20px; border-radius: 8px;">
                    <h1 style="text-align: center;">Login</h1>
                    <p style="text-align: center;">Enter email and password.</p>
                    
                    <form action="#" th:action="@{'/admin-login'}" th:object="${admin}" method="POST">
                        <table style="margin-top: 50px;">
                            <tr>
                                <label>Email: </label>
                                <input type="email" name="email" th:field="*{email}" class="form-control" /><br>
                            </tr>
                            
                            <tr>
                                <label>Password: </label>
                                <input type="password" name="password" th:field="*{password}" class="form-control" /><br/>
                            </tr>
                            
                            <tr>
                                <br/><input type="submit" value="Login" class="form-control btn btn-primary" /><br/>
                            </tr>
                        </table>             
                    </form>
                </div>
                
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
    
</html>
