<!DOCTYPE html>

<html>
    <head>
        <title>Add New Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-sm bg-light container">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{'/admin'}" style="color: burlywood;">Admin</a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item" th:text="${loggedEmail}" style="margin-top: 8px; margin-right: 10px; color: burlywood"></li>
                    <li class="nav-item"><a th:href="@{'/admin-logout'}" class="nav-link" style="color: burlywood;"><b>Logout</b></a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container">    
            <div class="row" style="margin-top: 30px; margin-bottom: 30px;">
                <div class="col-md-3"></div>
                
                <div class="col-md-6" style="background-color: burlywood; padding: 20px; border-radius: 8px;">
                    <h1 style="text-align: center;">Add New Book</h1>
                    <p style="text-align: center;">Fill below details.</p>
                    
                    <form action="#" th:action="@{'/confirm-book'}" th:object="${book}" method="POST">
                        <table style="margin-top: 50px;">
                            <tr>
                                <label>Book Name: </label>
                                <input type="text" name="name" th:field="*{name}" class="form-control" /><br>
                            </tr>
                            
                            <tr>
                                <label>Author: </label>
                                <input type="text" name="author" th:field="*{author}" class="form-control" /><br/>
                            </tr>
                            
                            <tr>
                                <label>Publisher: </label>
                                <input type="text" name="publisher" th:field="*{publisher}" class="form-control" /><br/>
                            </tr>
                            
                            <tr>
                                <label>Category: </label>
                                <select name="category" th:field="*{category}" class="form-control" />
                                    <option th:value="default">Select category</option>
                                    <option th:value="Novel">Novel</option>
                                    <option th:value="Short">Short</option>
                                    <option th:value="Translation">Translation</option>
                                </select><br/>
                            </tr>
                            
                            <tr>
                                <label>Quantity: </label>
                                <input type="number" name="quantity" th:field="*{quantity}" class="form-control" /><br/>
                            </tr>
                            
                            <tr>
                                <br/><input type="submit" value="Save" class="form-control btn btn-primary" /><br/>
                            </tr>
                        </table>             
                    </form>
                </div>
                
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
    
</html>
